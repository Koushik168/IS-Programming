<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - BookMyShow Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <header>
        <div class="logo">BookMyShow</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('movies') }}">Movies</a></li>
<li><a href="{{ url_for('events') }}">Events</a></li>
<li><a href="{{ url_for('plays') }}">Plays</a></li>
<li><a href="{{ url_for('sports') }}">Sports</a></li>
<li><a href="{{ url_for('offers') }}">Offers</a></li>

            </ul>
        </nav>
    </header>
    
    <section class="movies">
        <h2>Movies Now Showing</h2>
        <div class="movie-list">
            <div class="movie">
                <img src="movie1.jpg" alt="Movie 1">
                <h3>Fake Movie 1</h3>
                <p>Genre: Action | Duration: 2hr 30min</p>
                <button>Book Now</button>
            </div>
            <div class="movie">
                <img src="movie2.jpg" alt="Movie 2">
                <h3>Fake Movie 2</h3>
                <p>Genre: Comedy | Duration: 1hr 50min</p>
                <button>Book Now</button>
            </div>
            <div class="movie">
                <img src="movie3.jpg" alt="Movie 3">
                <h3>Fake Movie 3</h3>
                <p>Genre: Drama | Duration: 2hr 15min</p>
                <button>Book Now</button>
            </div>
        </div>
    </section>
    
    
</body>
</html>
