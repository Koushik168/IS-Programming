<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - BookMyShow Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <header>
        <div class="logo">BookMyShow</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('movies') }}">Movies</a></li>
                <li><a href="{{ url_for('events') }}">Events</a></li>
                <li><a href="{{ url_for('plays') }}">Plays</a></li>
                <li><a href="{{ url_for('sports') }}">Sports</a></li>
                <li><a href="{{ url_for('offers') }}">Offers</a></li>
            </ul>
        </nav>
    </header>

    <section class="book-form">
        <h2>Book an Event</h2>
        <form method="POST">
            <label for="movie_name">Movie Name</label>
            <input type="text" name="movie_name" required><br><br>

            <label for="date">Date</label>
            <input type="date" name="date" required><br><br>

            <button type="submit">Book Now</button>
        </form>
    </section>
</body>
</html>
