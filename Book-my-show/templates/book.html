<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - BookMyShow Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">BookMyShow</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('movies') }}">Movies</a></li>
                <li><a href="{{ url_for('offers') }}">Offers</a></li>
                <li><a href="{{ url_for('view_bookings') }}">My Bookings</a></li>
                <li>
                    <form action="{{ url_for('logout') }}" method="POST">
                        <button type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <section class="book-form">
        <h2>Book for {{ request.args.get('movie_name') }}</h2>
        <form method="POST">
            <input type="hidden" name="movie_name" value="{{ request.args.get('movie_name') }}">
            <label for="date">Date</label>
            <input type="date" name="date" required><br><br>

            <button type="submit">Book Now</button>
        </form>
    </section>
</body>
</html>
